<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="card">
                <img
                    src="images/image-product-mobile.jpg"
                    alt="Product Image"
                    class="card-image-mobile"
                />
                <img
                    src="images/image-product-desktop.jpg"
                    alt="Product Image"
                    class="card-image-desktop"
                />
                <div class="card-body">
                    <span class="product-type">Perfume</span>
                    <h2 class="product-name">
                        Gabrielle Essence Eau De Parfum
                    </h2>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <span class="product-price"
                        ><span>$149.99 </span
                        ><span class="old-price">$169.99</span></span
                    >
                    <button class="add-to-cart">
                        <img src="images/icon-cart.svg" alt="Cart Icon" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
